<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  padding: 14px;
  font-family: system-ui;
  background: #0f172a;
  color: #e5e7eb;
}

h1 { margin-bottom: 10px; }

/* ===== CALENDAR ===== */
#calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
  margin-bottom: 14px;
}

.day {
  padding: 8px 0;
  text-align: center;
  border-radius: 8px;
  background: #020617;
  opacity: .4;
}

.day.active {
  background: #2563eb;
  opacity: 1;
  font-weight: bold;
}

/* ===== BUTTONS ===== */
button {
  border: none;
  border-radius: 10px;
  padding: 8px 10px;
  background: #2563eb;
  color: white;
}

.secondary { background: #334155; }
.danger { background: #dc2626; }

/* ===== INPUTS ===== */
input {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
  border-radius: 8px;
  border: none;
}

/* ===== BLOCKS ===== */
.block {
  background: #020617;
  border-radius: 14px;
  padding: 12px;
  margin-bottom: 10px;
}

/* ===== WORKOUT CARD ===== */
.workout-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* ===== EXERCISES ===== */
.exercise {
  margin-top: 10px;
  padding-top: 8px;
  border-top: 1px solid #1e293b;
}

.set {
  display: grid;
  grid-template-columns: 1fr 1fr auto;
  gap: 8px;
  margin-top: 8px;
}

.set input {
  text-align: center;
}

/* ===== FAB ===== */
#fab {
  position: fixed;
  right: 16px;
  bottom: 16px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  font-size: 28px;
  background: #2563eb;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== MODAL ===== */
#modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

#modalContent {
  background: #020617;
  width: 100%;
  max-width: 420px;
  max-height: 90vh;
  overflow-y: auto;
  border-radius: 16px;
  padding: 14px;
}
</style>
</head>

<body>

<h1>üèãÔ∏è –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</h1>

<div id="calendar"></div>
<div id="workouts"></div>

<button id="fab" onclick="openAdd()">+</button>

<!-- ===== MODAL ===== -->
<div id="modal">
  <div id="modalContent">
    <h3>–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞</h3>

    <input type="date" id="workoutDate">

    <div id="modalExercises"></div>

    <button onclick="addExercise()">‚ûï –£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ</button><br><br>

    <button onclick="saveWorkout()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button class="secondary" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
  </div>
</div>

<script>
const API = "https://ula-conductorial-vagrantly.ngrok-free.dev";
const telegramId = Telegram?.WebApp?.initDataUnsafe?.user?.id || 505375162;

let workouts = [];

/* ===== LOAD ===== */
async function loadWorkouts() {
  const r = await fetch(`${API}/workouts/${telegramId}`, {
    headers: { "ngrok-skip-browser-warning": "true" }
  });
  workouts = await r.json();
  render();
  renderCalendar();
}

/* ===== CALENDAR ===== */
function renderCalendar() {
  const cal = document.getElementById("calendar");
  cal.innerHTML = "";
  const days = [...new Set(workouts.map(w => w.workout_date))];

  days.forEach(d => {
    const el = document.createElement("div");
    el.className = "day active";
    el.textContent = d.slice(8,10);
    cal.append(el);
  });
}

/* ===== RENDER ===== */
function render() {
  const root = document.getElementById("workouts");
  root.innerHTML = "";

  workouts.forEach(w => {
    const c = document.createElement("div");
    c.className = "block";
    c.innerHTML = `
      <div class="workout-header">
        <strong>${w.workout_date}</strong>
        <button class="danger" onclick="del(${w.id})">üóë</button>
      </div>
    `;

    w.info.exercises.forEach(ex => {
      const e = document.createElement("div");
      e.className = "exercise";
      e.innerHTML = `<strong>${ex.name}</strong>`;
      ex.sets.forEach(s => {
        e.innerHTML += `<div>${s.weight} –∫–≥ √ó ${s.reps}</div>`;
      });
      c.append(e);
    });

    root.append(c);
  });
}

/* ===== MODAL ===== */
function openAdd() {
  document.getElementById("modal").style.display = "flex";
  document.getElementById("modalExercises").innerHTML = "";
  document.getElementById("workoutDate").value =
    new Date().toISOString().slice(0,10);
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function addExercise() {
  const e = document.createElement("div");
  e.className = "block";
  e.innerHTML = `
    <input placeholder="–£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ" class="ex-name">
    <div class="sets"></div>
    <button onclick="addSet(this)">‚ûï –ü–æ–¥—Ö–æ–¥</button>
  `;
  document.getElementById("modalExercises").append(e);
}

function addSet(btn) {
  const s = document.createElement("div");
  s.className = "set";
  s.innerHTML = `
    <input type="number" placeholder="–í–µ—Å">
    <input type="number" placeholder="–ü–æ–≤—Ç.">
    <button class="danger" onclick="this.parentNode.remove()">‚úï</button>
  `;
  btn.previousElementSibling.append(s);
}

/* ===== SAVE ===== */
async function saveWorkout() {
  const exercises = [...document.querySelectorAll("#modalExercises .block")].map(ex => ({
    name: ex.querySelector(".ex-name").value,
    sets: [...ex.querySelectorAll(".set")].map(s => ({
      weight: +s.children[0].value,
      reps: +s.children[1].value
    }))
  }));

  await fetch(`${API}/workouts/${telegramId}`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "ngrok-skip-browser-warning": "true"
    },
    body: JSON.stringify({
      workout_date: document.getElementById("workoutDate").value,
      info: { exercises }
    })
  });

  closeModal();
  loadWorkouts();
}

async function del(id) {
  await fetch(`${API}/workouts/${id}`, {
    method: "DELETE",
    headers: { "ngrok-skip-browser-warning": "true" }
  });
  loadWorkouts();
}

loadWorkouts();
</script>

</body>
</html>
