<!DOCTYPE html>

<head>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {

}

h1 { margin: 0 0 10px; }

/* ===== MODAL ===== */
#modal {
  display: none;

#modalContent {
  background: #020617;

  max-width: 420px;
  max-height: 90vh;

</style>
</head>

<body>

<h1>üèãÔ∏è –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</h1>

<input type="date" id="calendar">
<br><br>
<button onclick="openModal()">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É</button>

<div id="workouts"></div>

<!-- ===== MODAL ===== -->
<div id="modal">
  <div id="modalContent">
    <h3>–î–æ–±–∞–≤–∏—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É</h3>

    <input type="date" id="workoutDate">

    <div id="exercises"></div>

    <button onclick="addExercise()">‚ûï –£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ</button>
    <br><br>

    <button onclick="saveWorkout()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button class="secondary" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
  </div>
</div>

<script>
const API = "https://ula-conductorial-vagrantly.ngrok-free.dev";
const telegramId = Telegram?.WebApp?.initDataUnsafe?.user?.id || 505375162;

let workouts = [];
let editingId = null;

function openModal() {
  document.getElementById("modal").style.display = "flex";
  document.getElementById("exercises").innerHTML = "";
  document.getElementById("workoutDate").value =
    new Date().toISOString().slice(0,10);
  editingId = null;
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function addExercise(data) {
  const div = document.createElement("div");
  div.className = "card";
  div.innerHTML = `
    <input placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è" class="ex-name">
    <div class="sets"></div>
    <button onclick="addSet(this.parentNode)">‚ûï –ü–æ–¥—Ö–æ–¥</button>
  `;
  document.getElementById("exercises").append(div);

  if (data) {
    div.querySelector(".ex-name").value = data.name;
    data.sets.forEach(s => addSet(div, s));
  }
}

function addSet(exDiv, data={}) {
  const s = document.createElement("div");
  s.className = "set";
  s.innerHTML = `
    <input type="number" placeholder="–í–µ—Å" value="${data.weight||""}">
    <input type="number" placeholder="–ü–æ–≤—Ç–æ—Ä—ã" value="${data.reps||""}">
    <button class="danger" onclick="this.parentNode.remove()">‚úñ</button>
  `;
  exDiv.querySelector(".sets").append(s);
}

async function saveWorkout() {
  const info = {
    exercises: [...document.querySelectorAll(".card")].map(ex => ({
      name: ex.querySelector(".ex-name").value,
      sets: [...ex.querySelectorAll(".set")].map(s => ({
        weight: +s.children[0].value,
        reps: +s.children[1].value
      }))
    }))
  };

  await fetch(`${API}/workouts/${telegramId}?ngrok-skip-browser-warning=1`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "ngrok-skip-browser-warning": "true"
    },
    body: JSON.stringify({
      workout_date: document.getElementById("workoutDate").value,
      info
    })
  });

  closeModal();
  loadWorkouts();
}

async function loadWorkouts() {
  const r = await fetch(
    `${API}/workouts/${telegramId}?ngrok-skip-browser-warning=1`,
    { headers: { "ngrok-skip-browser-warning": "true" } }
  );
  workouts = await r.json();
  render();
}

function render() {
  const root = document.getElementById("workouts");
  root.innerHTML = "";

  workouts.forEach(w => {
    const card = document.createElement("div");
    card.className = "card";

    const body = document.createElement("div");
    body.style.display = "none";

    body.innerHTML = w.info.exercises.map(ex => `
      <div class="exercise">
        <strong>${ex.name}</strong>
        ${ex.sets.map(s => `
          <div class="set">
            ${s.weight} –∫–≥ √ó ${s.reps}
          </div>
        `).join("")}
      </div>
    `).join("");

    card.innerHTML = `
      <div class="workout-header">
        <strong>${w.workout_date}</strong>
        <span>‚ñº</span>
      </div>
    `;

    card.querySelector(".workout-header").onclick = () => {
      body.style.display = body.style.display === "none" ? "block" : "none";
    };

    card.append(body);
    root.append(card);
  });
}

loadWorkouts();
</script>

</body>
