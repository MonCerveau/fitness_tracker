<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg: #0f172a;
  --card: #020617;
  --accent: #2563eb;
  --danger: #dc2626;
  --text: #e5e7eb;
  --muted: #94a3b8;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 12px;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system;
}

header {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-bottom: 12px;
}

header h1 {
  margin: 0;
  font-size: 20px;
}

button {
  border: none;
  border-radius: 10px;
  padding: 10px;
  font-size: 14px;
  background: var(--accent);
  color: white;
}

button.danger { background: var(--danger); }
button.ghost { background: transparent; color: var(--muted); }

.card {
  background: var(--card);
  border-radius: 14px;
  padding: 12px;
  margin-bottom: 10px;
  animation: fadeIn .25s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: none; }
}

.workout-header {
  display: flex;
  justify-content: space-between;
  cursor: pointer;
}

.exercise { margin-top: 8px; }

.set {
  display: flex;
  gap: 6px;
  align-items: center;
  margin-top: 6px;
}

.set span {
  font-size: 13px;
  color: var(--muted);
}

.set button {
  padding: 4px 8px;
  font-size: 12px;
}

input {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}

.hidden { display: none; }

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.modal-content {
  background: var(--card);
  width: 100%;
  max-width: 420px;
  max-height: 90vh;
  overflow-y: auto;
  border-radius: 16px;
  padding: 14px;
}

hr {
  border: none;
  border-top: 1px solid #1e293b;
  margin: 10px 0;
}
</style>
</head>

<body>

<header>
  <h1>üèãÔ∏è –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</h1>
  <input type="date" id="calendar" onchange="render()" />
  <button onclick="openEditor()">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É</button>
</header>

<div id="workouts"></div>

<!-- ===== MODAL ===== -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h2>–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞</h2>

    <input type="date" id="workout-date" />

    <div id="exercises"></div>

    <button onclick="addExercise()">‚ûï –£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ</button>

    <hr>

    <button onclick="saveWorkout()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button class="ghost" onclick="closeEditor()">–û—Ç–º–µ–Ω–∞</button>
  </div>
</div>

<script>
const API = "https://ula-conductorial-vagrantly.ngrok-free.dev";
const telegramId = Telegram?.WebApp?.initDataUnsafe?.user?.id || 505375162;

let workouts = [];
let editingId = null;

async function loadWorkouts() {
  const res = await fetch(`${API}/workouts/${telegramId}?ngrok-skip-browser-warning=1`,
    { headers: { "ngrok-skip-browser-warning": "true" } }
  );
  workouts = await res.json();
  render();
}

function render() {
  const root = document.getElementById("workouts");
  root.innerHTML = "";

  const selectedDate = document.getElementById("calendar").value;

  workouts
    .filter(w => !selectedDate || w.workout_date === selectedDate)
    .forEach(w => {
      const card = document.createElement("div");
      card.className = "card";

      const body = document.createElement("div");
      body.className = "hidden";

      body.innerHTML = w.info.exercises.map(ex => `
        <div class="exercise">
          <strong>${ex.name}</strong>
          ${ex.sets.map(s => `
            <div class="set">
              <span>–í–µ—Å:</span> ${s.weight} –∫–≥
              <span>√ó</span>
              <span>–ü–æ–≤—Ç:</span> ${s.reps}
            </div>
          `).join("")}
        </div>
      `).join("");

      card.innerHTML = `
        <div class="workout-header">
          <strong>${w.workout_date}</strong>
          <span>‚ñº</span>
        </div>
      `;

      card.querySelector(".workout-header").onclick = () =>
        body.classList.toggle("hidden");

      const controls = document.createElement("div");
      controls.innerHTML = `
        <button onclick="editWorkout(${w.id})">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
        <button class="danger" onclick="deleteWorkout(${w.id})">üóë –£–¥–∞–ª–∏—Ç—å</button>
      `;

      card.append(body, controls);
      root.append(card);
    });
}

function openEditor(workout = null) {
  document.getElementById("modal").classList.remove("hidden");
  document.getElementById("exercises").innerHTML = "";
  editingId = workout?.id || null;

  document.getElementById("workout-date").value =
    workout?.workout_date || new Date().toISOString().slice(0,10);

  workout?.info.exercises.forEach(addExerciseFromData);
}

function closeEditor() {
  document.getElementById("modal").classList.add("hidden");
  editingId = null;
}

function addExerciseFromData(ex) {
  const div = createExercise();
  div.querySelector(".name").value = ex.name;
  ex.sets.forEach(s => addSet(div, s));
}

function addExercise() {
  document.getElementById("exercises").append(createExercise());
}

function createExercise() {
  const div = document.createElement("div");
  div.className = "card";
  div.innerHTML = `
    <input class="name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è" />
    <div class="sets"></div>
    <button onclick="addSet(this.parentNode)">‚ûï –ü–æ–¥—Ö–æ–¥</button>
  `;
  return div;
}

function addSet(exDiv, data = {}) {
  const s = document.createElement("div");
  s.className = "set";
  s.innerHTML = `
    <input type="number" placeholder="–í–µ—Å (–∫–≥)" value="${data.weight||""}">
    <input type="number" placeholder="–ü–æ–≤—Ç–æ—Ä—ã" value="${data.reps||""}">
    <button class="danger" onclick="this.parentNode.remove()">‚ùå</button>
  `;
  exDiv.querySelector(".sets").append(s);
}

async function saveWorkout() {
  const info = {
    exercises: [...document.querySelectorAll("#exercises .card")].map(ex => ({
      name: ex.querySelector(".name").value,
      sets: [...ex.querySelectorAll(".set")].map(s => ({
        weight: +s.children[0].value,
        reps: +s.children[1].value
      }))
    }))
  };

  const payload = {
    workout_date: document.getElementById("workout-date").value,
    info
  };

  const url = editingId
    ? `${API}/workouts/${editingId}`
    : `${API}/workouts/${telegramId}`;

  await fetch(`${url}?ngrok-skip-browser-warning=1`, {
    method: editingId ? "PUT" : "POST",
    headers: {
      "Content-Type": "application/json",
      "ngrok-skip-browser-warning": "true"
    },
    body: JSON.stringify(payload)
  });

  closeEditor();
  loadWorkouts();
}

function editWorkout(id) {
  openEditor(workouts.find(w => w.id === id));
}

async function deleteWorkout(id) {
  await fetch(`${API}/workouts/${id}?ngrok-skip-browser-warning=1`, {
    method: "DELETE",
    headers: { "ngrok-skip-browser-warning": "true" }
  });
  loadWorkouts();
}

loadWorkouts();
</script>

</body>
</html>
