<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="result"></div>

    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('startapp'); // start_param становится startapp
        
        // Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Выводим ID
        document.getElementById('result').innerHTML = `
            <h1>Telegram ID: ${userId}</h1>
            <p>Этот ID получен из start_param бота</p>
        `;
    </script>
</body>
</html>
