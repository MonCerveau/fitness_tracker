<!DOCTYPE html>
<html>
<body>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Ждем полной инициализации Telegram WebApp
        window.Telegram.WebApp.ready();
        
        // Получаем start_param после инициализации
        const tg = window.Telegram.WebApp;
        const telegramId = tg.initDataUnsafe?.start_param || '';
        
        // Выводим результат
        document.write('Telegram ID из start_param: ' + (telegramId || 'не найден'));
    </script>
</body>
</html>
