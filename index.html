<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="result"></div>

    <script>
        // Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // Получаем start_param который вы передали в боте
        const userId = tg.startParam;
        
        // Выводим результат
        document.getElementById('result').innerHTML = `
            <h1>User ID: ${userId || 'не найден'}</h1>
        `;
        
        // Если нужно отправить на сервер
        if (userId) {
            fetch(`/api/user/${userId}`);
        }
        
        // Для отладки в консоль
        console.log('startParam:', tg.startParam);
    </script>
</body>
</html>
