<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  padding: 12px;
  font-family: system-ui;
  background: #0f172a;
  color: #e5e7eb;
}

h1 { margin-bottom: 12px; }

button {
  padding: 10px;
  border-radius: 10px;
  border: none;

  color: white;
}

.secondary { background: #334155; }

input {
  width: 100%;

}

.card {

  padding: 12px;
  margin-bottom: 10px;
}

.workout-header {
  display: flex;
  justify-content: space-between;
  cursor: pointer;
}

.exercise { margin-top: 10px; }

.set {
  display: flex;
  gap: 6px;
  margin-top: 6px;
}

.set input { width: 45%; }

/* ===== MODAL ===== */
#modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

#modalContent {
  background: #020617;
  width: 100%;
  max-width: 420px;
  max-height: 90vh;
  overflow-y: auto;
  border-radius: 16px;
  padding: 14px;
}
</style>
</head>

<body>

<h1>üèãÔ∏è –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</h1>

<input type="date" id="calendar">
<br><br>
<button onclick="openModal()">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É</button>

<div id="workouts"></div>

<!-- ===== MODAL ONLY ===== -->
<div id="modal">
  <div id="modalContent">

    <h3>–î–æ–±–∞–≤–∏—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É</h3>
    <input type="date" id="workoutDate">

    <div id="modalExercises"></div>

    <button onclick="addExercise()">‚ûï –£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ</button>
    <br><br>

    <button onclick="saveWorkout()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button class="secondary" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>

  </div>
</div>

<script>
const API = "https://ula-conductorial-vagrantly.ngrok-free.dev";
const telegramId = Telegram?.WebApp?.initDataUnsafe?.user?.id || 505375162;

let workouts = [];

function openModal() {
  document.getElementById("modal").style.display = "flex";
  document.getElementById("modalExercises").innerHTML = "";
  document.getElementById("workoutDate").value =
    new Date().toISOString().slice(0,10);
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function addExercise() {
  const div = document.createElement("div");
  div.className = "card";
  div.innerHTML = `
    <input class="ex-name" placeholder="–£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ">
    <div class="sets"></div>
    <button onclick="addSet(this.parentNode)">‚ûï –ü–æ–¥—Ö–æ–¥</button>
  `;
  document.getElementById("modalExercises").append(div);
}

function addSet(exDiv) {
  const s = document.createElement("div");
  s.className = "set";
  s.innerHTML = `
    <input type="number" placeholder="–í–µ—Å">
    <input type="number" placeholder="–ü–æ–≤—Ç–æ—Ä—ã">
    <button class="danger" onclick="this.parentNode.remove()">‚úñ</button>
  `;
  exDiv.querySelector(".sets").append(s);
}

async function saveWorkout() {
  const exercises = [...document.querySelectorAll("#modalExercises .card")].map(ex => ({
    name: ex.querySelector(".ex-name").value,
    sets: [...ex.querySelectorAll(".set")].map(s => ({
      weight: +s.children[0].value,
      reps: +s.children[1].value
    }))
  }));

  if (!exercises.length) return alert("–î–æ–±–∞–≤—å —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ");

  await fetch(`${API}/workouts/${telegramId}?ngrok-skip-browser-warning=1`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "ngrok-skip-browser-warning": "true"
    },
    body: JSON.stringify({
      workout_date: document.getElementById("workoutDate").value,
      info: { exercises }
    })
  });

  closeModal();
  loadWorkouts();
}

async function loadWorkouts() {
  const r = await fetch(
    `${API}/workouts/${telegramId}?ngrok-skip-browser-warning=1`,
    { headers: { "ngrok-skip-browser-warning": "true" } }
  );
  workouts = await r.json();
  render();
}

function render() {
  const root = document.getElementById("workouts");
  root.innerHTML = "";

  workouts.forEach(w => {
    const card = document.createElement("div");
    card.className = "card";

    const body = document.createElement("div");
    body.style.display = "none";
    body.innerHTML = w.info.exercises.map(ex => `
      <div class="exercise">
        <strong>${ex.name}</strong>
        ${ex.sets.map(s => `<div>${s.weight} –∫–≥ √ó ${s.reps}</div>`).join("")}
      </div>
    `).join("");

    card.innerHTML = `
      <div class="workout-header">
        <strong>${w.workout_date}</strong>
        <span>‚ñº</span>
      </div>
    `;

    card.querySelector(".workout-header").onclick = () =>
      body.style.display = body.style.display === "none" ? "block" : "none";

    card.append(body);
    root.append(card);
  });
}

loadWorkouts();
</script>

</body>
</html>
