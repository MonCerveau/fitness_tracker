<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg: #0f172a;
  --card: #020617;
  --accent: #2563eb;
  --danger: #dc2626;
  --muted: #334155;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 14px;
  font-family: system-ui;
  background: var(--bg);
  color: #e5e7eb;
}

h1 { margin-bottom: 12px; }

/* ===== CALENDAR ===== */
#calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
  margin-bottom: 12px;
}

.day {
  padding: 8px 0;
  text-align: center;
  border-radius: 8px;
  background: var(--card);
  opacity: .4;
  cursor: pointer;
  transition: .2s;
}

.day.active {
  background: var(--accent);
  opacity: 1;
  font-weight: bold;
}

.day.selected {
  outline: 2px solid white;
}

/* ===== WORKOUT CARD ===== */
.workout {
  background: var(--card);
  border-radius: 14px;
  padding: 12px;
  margin-bottom: 10px;
  animation: fadeUp .25s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: none; }
}

.workout-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.actions button {
  margin-left: 6px;
}

/* ===== EXERCISES ===== */
.exercise {
  margin-top: 10px;
  padding-top: 8px;
  border-top: 1px solid #1e293b;
}

.set {
  display: grid;
  grid-template-columns: 1fr 1fr auto;
  gap: 8px;
  margin-top: 6px;
}

/* ===== BUTTONS ===== */
button {
  border: none;
  border-radius: 10px;
  padding: 8px 10px;
  background: var(--accent);
  color: white;
  cursor: pointer;
}

.secondary { background: var(--muted); }
.danger { background: var(--danger); }

/* ===== INPUTS ===== */
input {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: none;
  margin-top: 6px;
}

/* ===== FAB ===== */
#fab {
  position: fixed;
  right: 16px;
  bottom: 16px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  font-size: 28px;
  background: var(--accent);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== MODAL ===== */
#modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

#modal.show {
  display: flex;
  animation: fadeIn .2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

#modalContent {
  background: var(--card);
  width: 100%;
  max-width: 420px;
  max-height: 90vh;
  overflow-y: auto;
  border-radius: 16px;
  padding: 14px;
}
</style>
</head>

<body>

<h1>üèãÔ∏è –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</h1>

<div id="calendar"></div>
<button class="secondary" onclick="clearFilter()">–ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ</button>

<div id="workouts"></div>

<button id="fab" onclick="openAdd()">+</button>

<!-- MODAL -->
<div id="modal">
  <div id="modalContent">
    <h3 id="modalTitle">–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞</h3>

    <input type="date" id="workoutDate">
    <div id="modalExercises"></div>

    <button onclick="addExercise()">‚ûï –£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ</button><br><br>

    <button onclick="saveWorkout()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button class="secondary" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
  </div>
</div>

<script>
const API = "https://ula-conductorial-vagrantly.ngrok-free.dev";
const telegramId = Telegram?.WebApp?.initDataUnsafe?.user?.id || 505375162;

let workouts = [];
let filterDate = null;
let editingId = null;

/* ===== LOAD ===== */
async function loadWorkouts() {
  const r = await fetch(`${API}/workouts/${telegramId}`, {
    headers: { "ngrok-skip-browser-warning": "true" }
  });
  workouts = await r.json();
  renderCalendar();
  render();
}

/* ===== CALENDAR ===== */
function renderCalendar() {
  const cal = document.getElementById("calendar");
  cal.innerHTML = "";

  const dates = [...new Set(workouts.map(w => w.workout_date))];

  dates.forEach(d => {
    const el = document.createElement("div");
    el.className = "day active" + (filterDate === d ? " selected" : "");
    el.textContent = d.slice(8,10);
    el.onclick = () => {
      filterDate = d;
      renderCalendar();
      render();
    };
    cal.append(el);
  });
}

function clearFilter() {
  filterDate = null;
  renderCalendar();
  render();
}

/* ===== RENDER ===== */
function render() {
  const root = document.getElementById("workouts");
  root.innerHTML = "";

  workouts
    .filter(w => !filterDate || w.workout_date === filterDate)
    .forEach(w => {
      const c = document.createElement("div");
      c.className = "workout";

      c.innerHTML = `
        <div class="workout-header">
          <strong>${w.workout_date}</strong>
          <div class="actions">
            <button onclick="openEdit(${w.id})">‚úèÔ∏è</button>
            <button class="danger" onclick="del(${w.id})">üóë</button>
          </div>
        </div>
      `;

      w.info.exercises.forEach(ex => {
        const e = document.createElement("div");
        e.className = "exercise";
        e.innerHTML = `<strong>${ex.name}</strong>`;
        ex.sets.forEach(s => {
          e.innerHTML += `<div>${s.weight} –∫–≥ √ó ${s.reps}</div>`;
        });
        c.append(e);
      });

      root.append(c);
    });
}

/* ===== MODAL ===== */
function openAdd() {
  editingId = null;
  document.getElementById("modalTitle").innerText = "–ù–æ–≤–∞—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞";
  openModal();
}

function openEdit(id) {
  editingId = id;
  const w = workouts.find(x => x.id === id);

  document.getElementById("modalTitle").innerText = "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ";
  document.getElementById("workoutDate").value = w.workout_date;
  document.getElementById("modalExercises").innerHTML = "";

  w.info.exercises.forEach(ex => {
    addExercise(ex);
  });

  openModal();
}

function openModal() {
  document.getElementById("modal").classList.add("show");
  if (!editingId) {
    document.getElementById("workoutDate").value =
      new Date().toISOString().slice(0,10);
    document.getElementById("modalExercises").innerHTML = "";
  }
}

function closeModal() {
  document.getElementById("modal").classList.remove("show");
}

function addExercise(data = null) {
  const e = document.createElement("div");
  e.className = "exercise";
  e.innerHTML = `
    <input class="ex-name" placeholder="–£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ" value="${data?.name || ""}">
    <div class="sets"></div>
    <button onclick="addSet(this)">‚ûï –ü–æ–¥—Ö–æ–¥</button>
  `;
  document.getElementById("modalExercises").append(e);

  if (data) {
    data.sets.forEach(s => addSet(e.querySelector("button"), s));
  }
}

function addSet(btn, data = null) {
  const s = document.createElement("div");
  s.className = "set";
  s.innerHTML = `
    <input type="number" placeholder="–í–µ—Å" value="${data?.weight || ""}">
    <input type="number" placeholder="–ü–æ–≤—Ç." value="${data?.reps || ""}">
    <button class="danger" onclick="this.parentNode.remove()">‚úï</button>
  `;
  btn.previousElementSibling.append(s);
}

/* ===== SAVE ===== */
async function saveWorkout() {
  const exercises = [...document.querySelectorAll("#modalExercises .exercise")].map(ex => ({
    name: ex.querySelector(".ex-name").value,
    sets: [...ex.querySelectorAll(".set")].map(s => ({
      weight: +s.children[0].value,
      reps: +s.children[1].value
    }))
  }));

  const payload = {
    workout_date: document.getElementById("workoutDate").value,
    info: { exercises }
  };

  const url = editingId
    ? `${API}/workouts/${editingId}`
    : `${API}/workouts/${telegramId}`;

  const method = editingId ? "PUT" : "POST";

  await fetch(url, {
    method,
    headers: {
      "Content-Type": "application/json",
      "ngrok-skip-browser-warning": "true"
    },
    body: JSON.stringify(payload)
  });

  closeModal();
  loadWorkouts();
}

/* ===== DELETE ===== */
async function del(id) {
  await fetch(`${API}/workouts/${id}`, {
    method: "DELETE",
    headers: { "ngrok-skip-browser-warning": "true" }
  });
  loadWorkouts();
}

loadWorkouts();
</script>

</body>
</html>
