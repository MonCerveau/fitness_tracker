<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  padding: 12px;
  font-family: system-ui;
  background: #0f172a;
  color: #e5e7eb;
}

h1 { margin-bottom: 10px; }

button {
  border: none;
  border-radius: 10px;
  padding: 8px 10px;
  background: #2563eb;
  color: white;
}

.secondary { background: #334155; }
.danger { background: #dc2626; }

input {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
  border-radius: 8px;
  border: none;
}

.card {
  background: #020617;
  border-radius: 14px;
  padding: 12px;
  margin-bottom: 10px;
}

.workout-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.exercise { margin-top: 8px; }

/* ===== CALENDAR ===== */
#calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
  margin-bottom: 14px;
}

.day {
  text-align: center;
  padding: 8px 0;
  border-radius: 8px;
  background: #020617;
}

.day.active {
  background: #2563eb;
}

/* ===== FAB ===== */
#fab {
  position: fixed;
  right: 16px;
  bottom: 16px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  font-size: 28px;
  background: #2563eb;
}

/* ===== MODAL ===== */
#modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

#modalContent {
  background: #020617;
  width: 100%;
  max-width: 420px;
  max-height: 90vh;
  overflow-y: auto;
  border-radius: 16px;
  padding: 14px;
}
</style>
</head>

<body>

<h1>üèãÔ∏è –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</h1>

<div id="calendar"></div>

<div id="workouts"></div>

<button id="fab" onclick="openAdd()">Ôºã</button>

<!-- ===== MODAL ===== -->
<div id="modal">
  <div id="modalContent">
    <h3 id="modalTitle">–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞</h3>
    <input type="date" id="workoutDate">

    <div id="modalExercises"></div>

    <button onclick="addExercise()">‚ûï –£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ</button><br><br>

    <button onclick="saveWorkout()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button class="secondary" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
  </div>
</div>

<script>
const API = "https://ula-conductorial-vagrantly.ngrok-free.dev";
const telegramId = Telegram?.WebApp?.initDataUnsafe?.user?.id || 505375162;

let workouts = [];
let editingId = null;

/* ===== CALENDAR ===== */
function renderCalendar() {
  const cal = document.getElementById("calendar");
  cal.innerHTML = "";

  const days = [...new Set(workouts.map(w => w.workout_date))];

  for (let i = 1; i <= 31; i++) {
    const d = document.createElement("div");
    d.className = "day";
    const day = String(i).padStart(2, "0");
    if (days.some(x => x.endsWith("-" + day))) d.classList.add("active");
    d.textContent = i;
    cal.append(d);
  }
}

/* ===== MODAL ===== */
function openAdd() {
  editingId = null;
  document.getElementById("modal").style.display = "flex";
  document.getElementById("modalExercises").innerHTML = "";
  document.getElementById("workoutDate").value =
    new Date().toISOString().slice(0,10);
}

function openEdit(w) {
  editingId = w.id;
  document.getElementById("modal").style.display = "flex";
  document.getElementById("workoutDate").value = w.workout_date;
  document.getElementById("modalExercises").innerHTML = "";

  w.info.exercises.forEach(ex => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<input class="ex-name" value="${ex.name}"><div class="sets"></div>`;
    ex.sets.forEach(s => {
      const set = document.createElement("div");
      set.innerHTML = `<input value="${s.weight}"><input value="${s.reps}">`;
      div.querySelector(".sets").append(set);
    });
    document.getElementById("modalExercises").append(div);
  });
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function addExercise() {
  const d = document.createElement("div");
  d.className = "card";
  d.innerHTML = `<input class="ex-name"><div class="sets"></div>`;
  document.getElementById("modalExercises").append(d);
}

/* ===== SAVE ===== */
async function saveWorkout() {
  const exercises = [...document.querySelectorAll(".card")].map(ex => ({
    name: ex.querySelector(".ex-name").value,
    sets: [...ex.querySelectorAll(".sets div")].map(s => ({
      weight: +s.children[0].value,
      reps: +s.children[1].value
    }))
  }));

  const payload = {
    workout_date: document.getElementById("workoutDate").value,
    info: { exercises }
  };

  if (editingId) {
    await fetch(`${API}/workouts/${editingId}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
  } else {
    await fetch(`${API}/workouts/${telegramId}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
  }

  closeModal();
  loadWorkouts();
}

/* ===== DELETE ===== */
async function del(id) {
  if (!confirm("–£–¥–∞–ª–∏—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É?")) return;
  await fetch(`${API}/workouts/${id}`, { method: "DELETE" });
  loadWorkouts();
}

/* ===== LOAD ===== */
async function loadWorkouts() {
  const r = await fetch(`${API}/workouts/${telegramId}`);
  workouts = await r.json();
  render();
  renderCalendar();
}

function render() {
  const root = document.getElementById("workouts");
  root.innerHTML = "";
  workouts.forEach(w => {
    const c = document.createElement("div");
    c.className = "card";
    c.innerHTML = `
      <div class="workout-header">
        <strong>${w.workout_date}</strong>
        <div>
          <button onclick='openEdit(${JSON.stringify(w)})'>‚úèÔ∏è</button>
          <button class="danger" onclick="del(${w.id})">üóë</button>
        </div>
      </div>
    `;
    root.append(c);
  });
}

loadWorkouts();
</script>

</body>
</html>
