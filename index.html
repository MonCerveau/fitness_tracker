<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Step 1</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
body {
  font-family: system-ui;
  padding: 20px;
}
.box {
  padding: 16px;
  border-radius: 12px;
  background: #f4f4f4;
}
.ok { color: green; }
.err { color: red; }
</style>
</head>
<body>

<h2>Step 1 — Telegram ID</h2>
<div class="box" id="out">Загрузка...</div>

<script>
const out = document.getElementById("out");

if (!window.Telegram || !Telegram.WebApp) {
  out.innerHTML = "<span class='err'>❌ Telegram WebApp API не найден</span>";
} else if (!Telegram.WebApp.initDataUnsafe?.user?.id) {
  out.innerHTML = "<span class='err'>❌ Telegram ID не передан</span>";
} else {
  out.innerHTML = `
    <span class='ok'>✅ Telegram ID получен</span><br><br>
    <b>ID:</b> ${Telegram.WebApp.initDataUnsafe.user.id}
  `;
}
</script>

</body>
</html>
